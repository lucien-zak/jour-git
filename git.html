<!doctype html>
<html lang="fr">
    <head>
    <meta charset="utf-8">
    <title>Tableau Commande GIT</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <thead>
                <th colspan="2">Commandes Git</th>
            </thead>
            <tbody>
                <tr>
                    <td class="titre">Commande</td>
                    <td class="titre">Définition</td>
                </tr>
                <tr>
                    <td>git config --global user.name “[firstname lastname]”</td>
                    <td>set a name that is identifiable for credit when review version history</td>
                <tr>
                    <td>git init</td>
                    <td>initialize an existing directory as a Git repository</td>
                </tr>
                <tr>
                    <td>git clone <i></i>[url]</td>
                    <td>retrieve an entire repository from a hosted location via URL</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
